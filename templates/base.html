<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <h1>Hotel California</h1>
    <a href="{% url 'tariff' %}">Tariff chart</a><br>
    <a href="{% url 'home' %}">home</a><br>
    {% if user.is_authenticated %} 
        <a href="{% url 'review' %}">view all reviews</a><br>
        <a href="{% url 'writereview' %}">write a review</a><br>
        <a href="{% url 'bookaroom' %}">Book a room</a><br>
        <a href="{% url 'bookatable' %}">Dining & bars</a><br>
        <a href="{% url 'password_change' %}">change your password</a><br>
        
        <a href="{% url 'userroombook' %}">view previous room bookings</a><br>
        <a href="{% url 'usertablebook' %}">view previous table bookings</a><br>

        <a href="{% url 'logout' %}">log out</a><br>

    

    {% else %}
        <a href="{% url 'signup' %}">signup</a><br>
        <a href="{% url 'login' %}">log in</a><br>
    {% endif %}
    <hr>

    {% block content %}{% endblock %}
</body>
</html>
